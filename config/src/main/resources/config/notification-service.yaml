server:
  port: 8183
spring:
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/highload
    #url: r2dbc:postgresql://postgres:5432/airline
    username: high_user
    password: high_user
    pool:
      enabled: true
  data:
    r2dbc:
      repositories:
        enabled: true
  datasource:
    hikari:
      maximum-pool-size: 50
      connection-timeout: 6000
    url: jdbc:postgresql://localhost:5432/highload
    username: high_user
    password: high_user
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
eureka:
  client:
    serviceUrl:
      #defaultZone: http://eureka:8761/eureka/
      defaultZone: http://localhost:8761/eureka/
jwt:
  secret: ereboging
  expired: 84600
pagination:
  maxSize: 50

